<!DOCTYPE html>
<html>

<head>
    <title>ÊÅ®</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
</head>

<body>
    <div id="loading"><b class="loading">Loading...</b></div>
    <div id="enter"><b class="enter">Click to enter</b></div>
    <video id="video" src="./assets/bg.mp4"></video>
    <div class="dot"></div>
    <audio id="audio"></audio>
    <div id="main">
        <img class="logo" src="./assets/southside.gif">
        <div class="header">
            <b class="title"></b>
            <b class="info"></b>
        </div>
        <div class="badges">
            <div id="verified" class="tooltip">
                <span class="tooltiptext">verified</span>
                <img class="tooltipitem" src="./assets/verified.gif">
            </div>
            <div id="booster" class="tooltip">
                <span class="tooltiptext">booster</span>
                <img class="tooltipitem" src="./assets/boost.gif">
            </div>
            <div id="rich" class="tooltip">
                <span class="tooltiptext">rich</span>
                <img class="tooltipitem" src="./assets/cash.gif">
            </div>
            <div id="king" class="tooltip">
                <span class="tooltiptext">king</span>
                <img class="tooltipitem" src="./assets/crown.gif">
            </div>
            <div id="dev" class="tooltip">
                <span class="tooltiptext">developer</span>
                <img class="tooltipitem" src="./assets/dev.png">
            </div>
            <div id="premium" class="tooltip">
                <span class="tooltiptext">premium</span>
                <img class="tooltipitem" src="./assets/diamond.gif">
            </div>
        </div>
        <div class="socials">
            <a id="dc" target="_blank">
                <img src="./assets/dc.svg">
            </a>
            <a id="github" target="_blank">
                <img src="./assets/github.svg">
            </a>
            <a id="ig" target="_blank">
                <img src="./assets/ig.svg">
            </a>
            <a id="namemc" target="_blank">
                <img src="./assets/namemc.svg">
            </a>
            <a id="sc" target="_blank">
                <img src="./assets/sc.svg">
            </a>
            <a id="soundcloud" target="_blank">
                <img src="./assets/soundcloud.svg">
            </a>
            <a id="spotify" target="_blank">
                <img src="./assets/spotify.svg">
            </a>
            <a id="steam" target="_blank">
                <img src="./assets/steam.svg">
            </a>
            <a id="telegram" target="_blank">
                <img src="./assets/telegram.svg">
            </a>
            <a id="tiktok" target="_blank">
                <img src="./assets/tiktok.svg">
            </a>
            <a id="twitch" target="_blank">
                <img src="./assets/twitch.svg">
            </a>
            <a id="twitter" target="_blank">
                <img src="./assets/twitter.svg">
            </a>
            <a id="yt" target="_blank">
                <img src="./assets/yt.svg">
            </a>
        </div>
        <input id="volume" type="range" min="0" max="100" step="0.1" value="0">
    </div>
</body>

</html>
